#
# ~/.spectrwm.conf
#

workspace_limit = 9

color_focus             = rgb:3d/70/70
color_focus_maximized   = rgb:89/53/1e
color_unfocus           = rgb:10/18/20
color_unfocus_maximized = rgb:10/18/20
#region_padding         = 0
#tile_gap               = 0
warp_pointer            = 1
region_padding          = 15
tile_gap                = 15

border_width = 2

modkey = Mod4

keyboard_mapping = ~/.spectrwm_us.conf

region = screen[1]:1920x1060+0+20

# PROGRAMS

# Bar Settings
bar_enabled           = 0
bar_border_width      = 1
bar_border[1]         = rgb:00/00/00
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]          = rgb:11/11/11
bar_font_color[1]     = rgb:a0/a0/a0
bar_font              = -*-profont-medium-*-*-*-11-*-*-*-*-*-*-*
bar_justify           = left
bar_format            = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_at_bottom         = 0
#stack_enabled           = 1
#clock_enabled           = 1
#clock_format            = %a %b %d %R %Z %Y
#iconic_enabled          = 0
##maximize_hide_bar      = 0
#window_class_enabled    = 0
#window_instance_enabled = 0
#window_name_enabled     = 0
#verbose_layout          = 1
#urgent_enabled          = 1


# Validated default programs:
program[lock]	= xlock
program[term]	= urxvt
program[menu]	= dmenu_run -f -b -fn "Source Code Pro:10" -nb $bar_color -nf $bar_font_color -sf white

